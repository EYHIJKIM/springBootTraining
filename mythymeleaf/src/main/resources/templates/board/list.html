  <body>

      <div class="container">
        <h2>게시판</h2>
        <div>총 건수 : <span th:text="${#lists.size(boardList)}"></span></div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">번호</th>
              <th scope="col">제목</th>
              <th scope="col">작성자</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="list : ${boardList}">
              <th scope="row" th:text="${list.id}"></th>
              <td th:text="${list.title}"></td>
              <td th:text="${list.writer}"></td>
            </tr>
            
          </tbody>
        </table>
        <div class="text-right">
          <button type="button" class="btn btn-primary">글쓰기</button>
        </div>
      </div>
